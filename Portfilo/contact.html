<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progya Fouzder - Contact Me</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            background: linear-gradient(135deg, #1d3557, #457b9d);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: #a8dadc;
            color: #1d3557;
        }

        .main {
            padding: 30px;
        }

        .contactform {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }

        .contactform h2 {
            text-align: center;
            color: #1d3557;
            margin-bottom: 20px;
        }

        .btn {
            background: #457b9d;
            color: white;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: #1d3557;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .info-box {
            margin-top: 30px;
            text-align: center;
            color: #1d3557;
        }

        .info-box i {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #457b9d;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <h2>Progya</h2>
                <nav>
                    <a href="/home.html">Home</a>
                    <a href="/intro.html">My Intro</a>
                    <a href="/CV.html">CV</a>
                    <a href="/services.html">Services</a>
                    <a href="/Blog.html">Blog</a>
                    <a href="/contact.html" class="active">Contact Me</a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main">
                <div class="contactform">
                    <h2>Contact Me</h2>
                    <form>
                        <div class="mb-3">
                            <label for="clientname" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="clientname" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="clientemail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="clientemail" placeholder="Enter your email" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="clientphone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="clientphone" placeholder="Enter your phone number">
                        </div>
                        <div class="mb-3">
                            <label for="clientmessage" class="form-label">Message</label>
                            <textarea class="form-control" id="clientmessage" rows="4" placeholder="Your message here" required></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I want to collaborate on a project.</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="info-box mt-5">
                    <div class="row">
                        <div class="col-md-4">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>123 Developer Street, Tech City</p>
                        </div>
                        <div class="col-md-4">
                            <i class="fas fa-phone-alt"></i>
                            <p>+1 234 567 890</p>
                        </div>
                        <div class="col-md-4">
                            <i class="fas fa-envelope"></i>
                            <p>progya@example.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector("form").addEventListener("submit", async (e) => {
            e.preventDefault();
    
            const name = document.getElementById("clientname").value;
            const email = document.getElementById("clientemail").value;
            const phone = document.getElementById("clientphone").value;
            const message = document.getElementById("clientmessage").value;
    
            try {
                const response = await fetch("http://localhost:5000/send", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, phone, message }),
                });
    
                const result = await response.json();
                alert(result.success || result.error);
            } catch (error) {
                console.error("Error submitting form:", error);
                alert("An error occurred while submitting the form.");
            }
        });
    </script>
        
</body>

</html>
